---
  class_name: "watchAurora"
  entry_point: "watchAurora.py"
  description: "Sensor that watches Kubernetes API for new Aurora Custom Objects."
  trigger_types:
    -
      name: "crdaurora"
      description: "Trigger for aurora CustomObjects event dispatch."
      payload_schema:
        type: "object"
        properties:
          resource:
            type: "string"
          name:
            type: "string"
          labels:
            anyOf:
              - type: "object"
              - type: "string"
              - type: "null"
          object_kind:
            type: "string"
          namespace:
            type: "string"
