---
name: "k8saction"
runner_type: "python-script"
description: "Run create k8s API action"
enabled: true
entry_point: "k8saction.py"
pack: "kubernetes"
parameters:
  api_group:
    type: "string"
    description: "Name of the api_group "
    required: true
  action_name:
    type: "string"
    description: "Name of the action to run"
    required: true
  params:
    type: object
    description: "Params for the API action"
  config_override:
    type: object
    description: "Kubernetes config override"