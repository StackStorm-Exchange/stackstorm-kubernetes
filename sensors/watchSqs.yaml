---
  class_name: "watchSqs"
  entry_point: "watchSqs.py"
  description: "Sensor that watches Kubernetes API for a new SQS queue."
  trigger_types:
    -
      name: "crdsqs"
      description: "Trigger for SQS event dispatch."
      payload_schema:
        type: "object"
        properties:
          resource:
            type: "string"
          name:
            type: "string"
          labels:
            anyOf:
              - type: "object"
              - type: "string"
              - type: "null"
          object_kind:
            type: "string"
          namespace:
            type: "string"