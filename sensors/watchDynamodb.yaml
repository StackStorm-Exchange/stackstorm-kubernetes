---
  class_name: "watchDynamodb"
  entry_point: "watchDynamodb.py"
  description: "Sensor that watches Kubernetes API for new SNS Custom Objects."
  trigger_types:
    -
      name: "crddynamodb"
      description: "Trigger for Dynamodb CustomObjects event dispatch."
      payload_schema:
        type: "object"
        properties:
          resource:
            type: "string"
          name:
            type: "string"
          labels:
            anyOf:
              - type: "object"
              - type: "string"
              - type: "null"
          object_kind:
            type: "string"
          namespace:
            type: "string"
