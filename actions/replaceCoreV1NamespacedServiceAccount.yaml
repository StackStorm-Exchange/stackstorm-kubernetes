name: replaceCoreV1NamespacedServiceAccount
pack: kubernetes
runner_type: run-python
description: "replace the specified ServiceAccount"
enabled: true
entry_point: "replaceCoreV1NamespacedServiceAccount.py"
parameters:
    body:
        type: string
        description: ""
        required: True
    name:
        type: string
