---
  name: "create_secret"
  entry_point: "create_secret.py"
  pack: "kubernetes"
  description: "create a kubernetes secret in a namespace"
  enabled: true
  runner_type: run-python
  parameters:
    name:
      type: "string"
      required: true
      description: "secret name"
      position: 0
    value:
      type: "string"
      required: true
      description: "secret contents"
      position: 1
    ns:
      type: "string"
      description: "target namespace"
      default: default
      position: 0
