---
  class_name: "watchNeptune"
  entry_point: "watchNeptune.py"
  description: "Sensor that watches Kubernetes API for new Neptune Custom Objects."
  trigger_types:
    -
      name: "crdneptune"
      description: "Trigger for Neptune CustomObjects event dispatch."
      payload_schema:
        type: "object"
        properties:
          resource:
            type: "string"
          name:
            type: "string"
          labels:
            anyOf:
              - type: "object"
              - type: "string"
              - type: "null"
          object_kind:
            type: "string"
          namespace:
            type: "string"