---
  class_name: "watchCb"
  entry_point: "watchCb.py"
  description: "Sensor that watches Kubernetes API for new CB Custom Objects."
  trigger_types:
    -
      name: "crdcb"
      description: "Trigger for CB CustomObjects event dispatch."
      payload_schema:
        type: "object"
        properties:
          resource:
            type: "string"
          name:
            type: "string"
          labels:
            anyOf:
              - type: "object"
              - type: "string"
              - type: "null"
          object_kind:
            type: "string"
          namespace:
            type: "string"