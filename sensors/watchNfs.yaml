---
  class_name: "watchNfs"
  entry_point: "watchNfs.py"
  description: "Sensor that watches Kubernetes API for new Nfs Custom Objects."
  trigger_types:
    -
      name: "crdnfs"
      description: "Trigger for Nfs CustomObjects event dispatch."
      payload_schema:
        type: "object"
        properties:
          resource:
            type: "string"
          name:
            type: "string"
          labels:
            anyOf:
              - type: "object"
              - type: "string"
              - type: "null"
          object_kind:
            type: "string"
          namespace:
            type: "string"