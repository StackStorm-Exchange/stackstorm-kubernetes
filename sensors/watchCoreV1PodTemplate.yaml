---
  class_name: "watchCoreV1PodTemplate"
  entry_point: "watchCoreV1PodTemplate.py"
  description: "Sensor that watches Kubernetes API for new Podtemplates objects."
  trigger_types:
    -
      name: "podtemplates"
      description: "Trigger for podtemplates event dispatch."
      payload_schema:
        type: "object"
        properties:
          resource:
            type: "string"
          name:
            type: "string"
          labels:
            anyOf:
              - type: "object"
              - type: "string"
              - type: "null"
          object_kind:
            type: "string"
          namespace:
            type: "string"